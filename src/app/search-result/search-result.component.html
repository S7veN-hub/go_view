<div class="result-box">
    <div class="thumbnail">
        <img [src]="result.thumbnailUrl" alt="Miniatura">
    </div>
    <div class="data-box">
        <div class="result-title">{{ result.title }}</div>
        <div class="result-description">{{ result.description }}</div>
    </div>
    <div class="result-video">
        <button class="button"><a [href]="result.videoUrl" target="_blank">Watch</a></button>
    </div>
</div>
